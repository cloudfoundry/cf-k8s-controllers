apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: cloudfoundry/korifi-kpack-image-builder:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 100Mi
        env:
          - name: CONTROLLERSCONFIG
            value: "/etc/kpack-build-controllers-config"
        volumeMounts:
          - name: korifi-kpack-build-config
            mountPath: /etc/kpack-build-controllers-config
            readOnly: true
      volumes:
        - name: korifi-kpack-build-config
          configMap:
            name: korifi-kpack-build-config
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
