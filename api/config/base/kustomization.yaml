# Adds namespace to all resources.
namespace: cf-k8s-api-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: cf-k8s-api-

resources:
- namespace.yaml
- deployment.yaml
- ingress.yaml
- service.yaml
- rbac

configMapGenerator:
- files:
  - config/cf_k8s_api_config.yaml
  - config/role_mappings_config.yaml
  name: config

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: cloudfoundry/cf-k8s-api
  newName: cf-k8s-api
  newTag: 1a1abf73-268e-4b7f-98c7-8074b6effe0e

patches:
- path: api_url_patch.yaml
  target:
    group: projectcontour.io
    kind: HTTPProxy
    name: proxy
    version: v1
