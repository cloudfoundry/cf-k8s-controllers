global:
  rootNamespace: cf
  debug: false
  defaultAppDomainName:
  generateIngressCertificates: false
  containerRegistryBase: ""
  containerRepositoryPrefix: ""
  containerRegistrySecret: image-registry-credentials
  eksContainerRegistryRoleARN: ""

include: true
replicas: 1
resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    cpu: 1000m
    memory: 1Gi

apiServer:
  url: ""
  # To override default port, set port to a non-zero value
  port: 0
  internalPort: 9000
  timeouts:
    read: 900
    write: 900
    idle: 900
    readHeader: 10

image: cloudfoundry/korifi-api:latest

lifecycle:
  type: buildpack
  stack: cflinuxfs3
  stagingRequirements:
    memoryMB: 1024
    diskMB: 1024

builderName: kpack-image-builder
userCertificateExpirationWarningDuration: 168h

authProxy:
  host: ""
  caCert: ""
